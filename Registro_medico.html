<!DOCTYPE html>
<html>
  <head>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     
    <meta charset="utf-8">
    <title>Registrarse</title>
    <link rel="stylesheet" href="Registro_medico.css">
    <script src="./main.js" type="module"> </script>

  </head>
  <body>
    <!-- Barra de navegacion--> 
    <ul>
      <li class="logo"> <b>SALUD</b> </li>
      <li><a href="medicoSesion.html">
        <img src="img/volver1.jpg" alt="" width="40" height="40">
      </a></li>
  </ul>

    <div class="login-box">
      <h1>Registro para el médico</h1>
      <form id="signup-form">
        <!-- USUARIO INPUT -->
        <label for="email">Email</label>
        <input type="email" class="form-control mb3" place holder="Email" id="registro_Email" required>
       
        <label for="password">Contraseña</label>
        <input type="password" class="form-control mb3" placeholder="*********" id="registro_Contraseña"  autocomplete="on" required> 
        
        <a href="medicoSesion.html"  > 
        <button onclick="location.href='medicoSesion.html'" type="click" class="btn btn-primary btn-lg">Registrarme</button></a><br>

      </form>
    </div>  

  </body>
</html>
